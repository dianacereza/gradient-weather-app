<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>   
<title>Gradient Weather App</title>
</head>
<body>
    <div class="container" ></div>
    <div class="card" id=info style="width: 40rem;">
        <div class="card-body">
            <form id="search-form">
                <input id="search-city-input" type="text" placeholder="Enter your City"/>
                <input type="submit" id="submit-search" value=" 🔍City " />
                <button class= "current" id="current-location"> 📍Your Location </button>
            </form>
            <div class="row">
                <h1 id="city">New York</h1> 
                <div class="col-4">
                <h2 id="date"></h2>
                <div class="col-4">
                    <img src=""
                    alt=""
                    id="icon"
                    >
                   </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <ul>
                        <li><span id="temperature-number-now">17</span><span id="units"><a href="#" style="text-decoration:none" id="celsius-link" class="active">°C</a>|<a href="#" style="text-decoration:none" id="fahrenheit-link" class="active">°F</a></span> 
                        </li>
                        <li id="emoji"></li>
                        <li id="temperature-status-now">
                            Few Clouds
                        </li>
                        <li> Humidity: 
                        <span id= "humidity-now">0</span>%
                        </li>Wind:
                        <span id= "wind-now">0%</span>Km/H
                        </li>
                    </ul>
                </div>
                  <hr> 
                  <div class="weather-forecast" id="forecast">
                      </div>
                  </div>
                </div>
         </div>   
   </div>
<div class="contact">
    👩🏻‍💻 Coded by Diana Nájera. Open-source on
      <a
        href=https://github.com/dianacereza/gradient-weather-app
        target="_blank"
      >
        Github.
      </a>
</div> 
<script src="src/app.js"></script>
</body>
</html>
