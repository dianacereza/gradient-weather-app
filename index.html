<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>   
<title>Gradient Weather App</title>
</head>
<body>
    <div class="container" ></div>
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                <h1 id="city">Nueva York</h1> 
                <h2 id="date"></h2>
                </div>
                <div class="col-3"></div>
                <div class="col-3">
                    <ul>
                        <li><span id="temperature-number-now">17</span><span id="units">°C|<a href="#">°F</a></span>
                        </li>
                        <li id="temperature-status-now">
                            Few Clouds
                        </li>
                        <li> Humidity: 
                        <span id= "humidity-now">0%</span>%
                        </li>Wind:
                        <span id= "wind-now">0%</span>Km/H
                        </li>
                    </ul>
                </div>
                  <div class="col-3">
                    <img src="https://media.istockphoto.com/vectors/abstract-orange-gradient-blurred-background-vector-id1155572692?k=20&m=1155572692&s=612x612&w=0&h=Gd0q88X7dH1YGBnJKmEVEf4-6AKZwCaPQitMVPKCnGs=" 
                    width= 60px alt="">
                  </div>
            </div>
    </div>   
</div>
<div class="contact">
    Coded by Diana Nájera. It is open-sourced on
      <a
        href=https://github.com/dianacereza/gradient-weather-app
        target="_blank"
      >
        Github.
      </a>
</div> 
<script src="src/app.js"></script>
</body>
</html>
